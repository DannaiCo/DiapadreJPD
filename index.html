	<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Día del padre - iCo Medios</title>
  <meta http-equiv="refresh" content="180">

  <!-- Fuente Unbounded -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      overflow: hidden;
    }

    .contenedor {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
  
    video#fondoVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 0;
    }
  
    .mensaje {
      position: absolute;
      bottom: 50vh;
      left: 50%;                         /* centrado */
      transform: translateX(-50%);       /* corrección centrado */
      z-index: 2; 
      font-weight: 700;                  /* Bold */
      color: #E6736A;
      font-size: 3.5vw;
      font-style: normal;
      font-family: 'Unbounded', sans-serif;
      opacity: 0;
      transition: opacity 0.5s ease-in;
      text-align: center;                /* por si se va a dos líneas */
      white-space: nowrap;               /* opcional: evita salto de línea */
    }
  
    .mensaje.mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <video autoplay loop muted playsinline id="fondoVideo">
      <source src="fondo.mp4" type="video/mp4">
      Tu navegador no soporta video.
    </video>

    <div id="nombres">
      <div class="mensaje para"></div>
    </div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxyPI4xpgj0ibff7t49Gy5MJKxZulYvRt5EEjgttmTOwPCEguZZidmSGlkUIPRtC0yC/exec";

    fetch(url)
      .then(res => res.json())
      .then(aprobados => {
        const contenedorMensaje = document.querySelector(".para");

        if (aprobados.length > 0) {
          const elegido = aprobados[Math.floor(Math.random() * aprobados.length)];
          contenedorMensaje.innerText = elegido.para.toUpperCase();
        } else {
          contenedorMensaje.innerText = "--";
        }

        setTimeout(() => {
          contenedorMensaje.classList.add("mostrar");
        }, 1000); 
      });
  </script>
</body>
</html>
